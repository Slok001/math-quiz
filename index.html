<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Infinite Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="timer" id="timer">00:00.000</div>
            <div class="score" id="score">Score: 0</div>
        </div>
        <div class="game-area">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
        </div>
        <button class="restart-btn" id="restart-btn">Restart</button>
    </div>
    <div class="popup" id="popup">
        <div class="popup-content">
            <p>This app is created by Shlok Singh</p>
            <button id="close-popup">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
<audio id="correct-sound" src="sounds/correct.mp3"></audio>
<audio id="wrong-sound" src="sounds/wrong.mp3"></audio>
